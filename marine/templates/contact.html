{% extends "base.html" %}
{% load static %}
{% block content %}
<div id="main-cooperation" class="MainContact">
    <form method="POST">
        {% csrf_token %}
        <div class="FormRow">
            <div class="FormColumn">
                <input name="name" type="text" placeholder="NAME">
                <input name="email" type="text" placeholder="Email">
                <input name="subject" type="text" placeholder="Subject">
            </div>
            <div class="FormColumn">
                <textarea name="content" placeholder="Message Text.."></textarea>
            </div>            
        </div>
        <div class="FormRow">
            <input type="submit" value="Send to WCBM!">
        </div>
    </form>
    <div class="ContactInfo">
        <div class="InfoPart">
            <p>Send Messages</p>
            <p>Address</p>        
        </div>
        <div class="InfoPart">
            <p>macschool@naver.com</p>
            <p>서울특별시 관악구 남부순환로 231길</p>        
        </div>
    </div>
</div>
{% endblock %}
